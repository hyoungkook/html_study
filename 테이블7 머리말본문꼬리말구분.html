<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>머리말본문꼬리말</title>

  <style>

  table,th,td{
    border:1px solid black;
    border-collapse:collapse;
  }

  </style>
  </head>
  <body>

  <table>
  <caption> 모둠원 주소록</caption>

<thead style="color:green">
  <tr>
    <th>이름</th>
    <th>주소</th>
    <th>전화번호</th>
  </tr>
</thead>

<tbody style="color:red">
  <tr>
    <td>정연숙</td>
    <td>인천 중구 미추홀구</td>
    <td>010-1111-2222</td>
  </tr>

  <tr>
    <td>김형국</td>
    <td>인천 중구 답동</td>
    <td>010-2222-3333</td>
  </tr>
</tbody>

<tfoot style="color:blue">
  <tr>
    <td>향왕</td>
    <td>인천 서구</td>
    <td>010-3333-4444</td>
  </tr>

</tfoot>
  </table>

  </body>

<!--
<thead> 태그는 <table>, <caption>, <colgroup>태그 보다는 뒤에 기술되어야 하며
<tbody>, <tfoot>, <tr>등의 태그보다는 앞서 기술되어야 합니다.
-->
