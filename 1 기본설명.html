<!DOCTYPE html>
<html lang="ko">

  <head>
    <meta charset="utf-8">
  </head>

  <body>
    <h1>홈페이지 방문을 환영합니다.</h1>
    <hr>
    <p>이 단락은 첫번째 단락입니다.</p>
    <!--위에서 사용한 hr 태그는 가로선을 표시하며 시작태그만으로 구성되어 빈태그라고 한다.-->

    <p title="테스트 중"> 이 단락위에 마우스를 올려 보세요.</p>
    <!-- 단락을 표시하는 p태그의 시작 태그안에 title이라는 속성을 사용했다.
        속성은 시작태그내에 속성이름="값" 의 형식으로 기술한다.-->

    <p><b>이 단락은 태그안에 태그를 사용했습니다.</b></p>
    <!--위에서는 단락을 구분하는 p태그안에 볼드체를 지정하는 b태그를 사용했으며 이런 태그를 인라인 요소라고 한다.-->
  </body>

</html>
