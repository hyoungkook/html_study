<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>열 제목</title>

  <style>

  table,th,td{
    border:1px solid black;
    border-collapse:collapse;
  }

  </style>
  </head>
  <body>

  <h4>열 제목 지정하기</h4>

  <table>

  <tr>
    <th>이름</th>
    <th>주소</th>
    <th>전화번호</th>
  </tr>

  <tr>
    <td>정연숙</td>
    <td>인천 중구 미추홀구</td>
    <td>010-1111-2222</td>
  </tr>

  <tr>
    <td>김형국</td>
    <td>인천 중구 답동</td>
    <td>010-2222-3333</td>
  </tr>

  <tr>
    <td>향왕</td>
    <td>인천 서구</td>
    <td>010-3333-4444</td>
  </tr>

  </table>

  </body>

<!--
<table>태그 바로 아래의 <tr> ~ <tr> 태그 내에 기술된 내용이 테이블의 첫번째 행. 이 첫번째 행이 열제목 역할을 해야
첫째행에서 <th>태그를 기술했는데 <th>태그로 기술하면 내용이 자동으로 가운데 정렬되며 굵게 표시된다.
-->


</html>
