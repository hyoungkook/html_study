<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<form>
    <select name="city" multiple>
        <option value="부산">부산시</option>
        <option value="대구">대구시</option>
        <option value="경주">경주시</option>
        <option value="인천">인천시</option>
        <option value="목포">목포시</option>
    </select>
</form>
    <!-- <select>태그로 데이터목록을 정의하고, <option>태그로 각 항목을 기술한다.-->
    <!-- value속성에 있는 값이 서버로 전송(인코딩 문제가 발생할 수 있으므로 서버에 전송되는 값들은 문자나 숫자가 안전)-->

</body>
</html>
