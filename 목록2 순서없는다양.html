<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>다양한 순서없는 목록</title>
  </head>
  <body>

  <ul style="list-style-type:disc">
    <li>커피</li>
    <li>홍차</li>
    <li>우유</li>
  </ul>

  <ul style="list-style-type:circle">
    <li>커피</li>
    <li>홍차</li>
    <li>우유</li>
  </ul>

  <ul style="list-style-type:square">
    <li>커피</li>
    <li>홍차</li>
    <li>우유</li>
  </ul>

  <ul style="list-style-type:none">
    <li>커피</li>
    <li>홍차</li>
    <li>우유</li>
  </ul>

  </body>
</html>
