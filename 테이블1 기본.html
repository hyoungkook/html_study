<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>기본 테이블 만들기</title>

  <style>
  table,th,td{
  border:1px solid black;
  border-collapse: collapse;
  }
  </style>

  </head>
  <body>

  <table>

    <tr>
      <td>1행 1열</td>
      <td>1행 2열</td>
      <td>1행 3열</td>
    </tr>

    <tr>
      <td>2행 1열</td>
      <td>2행 2열</td>
      <td>2행 3열</td>
    </tr>

    <tr>
      <td>3행 1열</td>
      <td>3행 2열</td>
      <td>3행 3열</td>
    </tr>

  </table>

<!--
모든 테이블은 <table>로 시작해서 <table>로 끝난다. 따라서 <table>태그의 개수가 곧 테이블의 개수.
행은 <tr>로 시작해서 </tr>로 끝난다. 따라서 <tr>태그의 개수가 곧 행의 개수
열은 <td>로 시작해서 </td>로 끝난다. 따라서 <td>태그의 개수가 곧 열의 개수
-->

  </body>
</html>
