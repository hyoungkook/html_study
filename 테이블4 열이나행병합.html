<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>열이나 행 병합하기</title>

  <style>

  table,th,td{
    border:1px solid black;
    border-collapse:collapse;
  }

  </style>
  </head>
  <body>

  <h4>2개 열 합치기</h4>

  <table>

  <tr>
    <th></th>
    <th>이름</th>
    <th colspan="2">전화번호</th>
  </tr>

  <tr>
    <th>1</th>
    <td>정연숙</td>
    <td>032-760-7755</td>
    <td>010-1111-2222</td>
  </tr>

  <tr>
    <th>2</th>
    <td>김형국</td>
    <td>032-712-5533</td>
    <td>010-2222-3333</td>
  </tr>

  <tr>
    <th>3</th>
    <td>향왕</td>
    <td>032-121-5456</td>
    <td>010-3333-4444</td>
  </tr>

  </table>

  <h4>2개 행 합치기</h4>

  <table>

  <tr>
    <th>이름</th>
    <td>이정우</td>
  </tr>

  <tr>
    <th rowspan="2">전화번호</th>
    <td>02-393-4844</td>
  </tr>

  <tr>
    <td>010-8811-4844</td>
  </tr>


  </table>

  </body>

  <!--
여러 열을 합치기 위해서는 <th>나 <td>태그에 colspan속성으로 병합할 열의 개수를 지정한다.
여러 행을 합치기 위해서는 <th>나 <td>태그에 rowspan속성으로 병합할 행의 개수를 지정한다.

  -->

</html>
