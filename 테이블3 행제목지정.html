<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>행 제목</title>

  <style>

  table,th,td{
    border:1px solid black;
    border-collapse:collapse;
  }

  </style>
  </head>
  <body>

  <h4>행 제목 지정하기</h4>

  <table>

  <tr>
    <th></th>
    <th>이름</th>
    <th>주소</th>
    <th>전화번호</th>
  </tr>

  <tr>
    <th>1</th>
    <td>정연숙</td>
    <td>인천 중구 미추홀구</td>
    <td>010-1111-2222</td>
  </tr>

  <tr>
    <th>2</th>
    <td>김형국</td>
    <td>인천 중구 답동</td>
    <td>010-2222-3333</td>
  </tr>

  <tr>
    <th>3</th>
    <td>향왕</td>
    <td>인천 서구</td>
    <td>010-3333-4444</td>
  </tr>

  </table>

  </body>

  <!--
<tr>태그가 나올때 마다 새로운 행이 시작된다. 그래서 <tr>태그 바로 다음에 기술되는 첫번째 열에 <th>태그를
사용해야 행의 제목을 지정하게 된다
  -->

</html>
