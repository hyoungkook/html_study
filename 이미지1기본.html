<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <img src="https://www.jungto.org/data/upload_files/editor/20230103221225200926345.jpg" 
    alt="정초법회" title="새해를 정초법회와 함께" style="width:700px; height:600px;">
   
    <!-- 웹사이트에 있는 이미지 경로를 넣어도 됨. -->
    <!-- 이미지 파일이 없거나, 서버 접속속도가 늦어지면, alt 속성에 기술한 텍스트가 표시됨 -->
    <!-- title 속성 사용시, 해당 이미지위에 마우스 올리면 이미지 위에 메시지가 표시됨 -->
    <!-- style속성에서 width는 너비, height는 높이 / 둘중에 하나만 지정해도 비율에 맞게 전체 크기가 바뀐다-->

</body>
</html>
