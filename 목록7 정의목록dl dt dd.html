<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>정의 목록 만들기</title>
  </head>
  <body>

  <h4>정의 목록</h4>

  <dl>

    <dt>커피</dt>
      <dd>현대인의 휴식을 위한 음료</dd>
      <br>

    <dt>우유</dt>
      <dd>현대인의 건강을 위한 음료</dd>
      <dd>풍부한 단백질을 공급하는 권장식품</dd>

  </dl>

  <!--
정의 목록 전체는 <dl> ~ </dl> 태그 사이에 기술
정의할 용어는 <dt> ~ <dt> 태그로 기술
용어의 해설은 <dd> ~ </dd>태그로 기술

    -->

  </body>
</html>
