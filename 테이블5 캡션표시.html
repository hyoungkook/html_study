<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>열 제목</title>

  <style>

  table,th,td{
    border:1px solid black;
    border-collapse:collapse;
  }

  </style>
  </head>
  <body>

  <table>
  <caption> 모둠원 주소록</caption>
  <tr>
    <th>이름</th>
    <th>주소</th>
    <th>전화번호</th>
  </tr>

  <tr>
    <td>정연숙</td>
    <td>인천 중구 미추홀구</td>
    <td>010-1111-2222</td>
  </tr>

  <tr>
    <td>김형국</td>
    <td>인천 중구 답동</td>
    <td>010-2222-3333</td>
  </tr>

  <tr>
    <td>향왕</td>
    <td>인천 서구</td>
    <td>010-3333-4444</td>
  </tr>

  </table>

  </body>

<!--
테이블 캡션은 테이블당 한 개만 지정가능
<caption>태그는 반드시 <table>태그 바로 다음에 기술해야 한다
캡션은 자동으로 테이블 위쪽 가운데에 정렬되어 표시
-->


</html>
