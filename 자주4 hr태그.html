<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title><hr>태그</title>
  </head>
  <body>

    <h1>주제 1</h1>
    <p>여기에는 1번 주제의 내용을 기술합니다.</p>

    <hr>

    <h1>주제 2</h1>
    <p>여기에는 2번 주제의 내용을 기술합니다.</p>


<!-- <hr>태그를 사용하면 그 위치에 가로선이 표시된다.
    문서 내용상의 변화를 의미하는 선을 표시할때 <hr>태그를 사용하는 것이 좋다
    끝 태그가 없는 빈태그 이다 -->

  </body>
</html>
