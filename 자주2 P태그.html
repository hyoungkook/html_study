<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title><p>태그</title>
  </head>
  <body>

    <p>
      이 첫번째 단락은
      3개줄에 걸쳐
      기술되었습니다.
    </p>

    <p>
      이 두번째 단락은

      중간에 빈줄이

      2개나 있습니다.
    </p>

    <p>
    이 세번째 단락은 중간에          빈칸을          삽입하여         기술       했습니다.
    </p>

    <!-- <p>태그는 단락(paragraph)을 정의하는 태그. 표시되는 단락 위아래에 약간의
        공백을 표시하며 여러개의 빈즐이나 빈칸을 삽입해도 기본공백과 1개의 빈칸만 표시될뿐 나머지는 무시됨-->

  </body>
</html>
