<body>
    <form>
        <p>취미를 선택하세요</p>
        <input type="checkbox" name="hobby" value="game">게임<br>
        <input type="checkbox" name="hobby" value="movie">영화<br>
        <input type="checkbox" name="hobby" value="music">음악<br>
        <input type="checkbox" name="hobby" value="climbing" checked>등산<br>
        <p>복수 선택이 가능합니다</p>
    </form>

    <!-- checkbox는 여러개 항목에 체크할 수 있다. 등산에 checked되어 있으므로 등산에 체크된 상태로 출력.-->
    <!-- radio버튼과 check박스의 value속성값은 문자가 아닌 숫자로 지정해도 되며 이 값은 서버로 전송되어 어떤 항목을 체크했는지 판별하게 된다-->
